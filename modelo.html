<!DOCTYPE html>
<html lang="pt-br">
<head>

<body onload="carregar()">

        <header>

                <h1>Indicações de filmes!</h1>
                <div id="forms">
                <p>Gênero de filme favorito:</p>
                <label for="acao">Ação</label>
                <input type="radio" name="radgenero" id="acao" checked>

               <p>Ano que nasceu: <br>
                <input class="number" type="number" name="txtano" id="txtano">
                <p>
                    <input id="button" type="button" value="Enviar" onclick="enviar()">
                </p>
            </div>
            <div id="res">
                <img id="foto" src="" alt="">
                <p class="epoca">Preencha os dados acima para receber uma indicação de filme!</p> 
            </div>
        </section>
        <footer>
            &copy; Ingridbeca
        </footer>
